version: v1
plugins:
  - plugin: es
    out: ts-proto
    opt:
      - target=ts
      - import_extension=none
  - plugin: connect-es
    out: ts-proto
    opt:
      - target=ts
      - import_extension=none
  - plugin: go
    out: genproto
    opt: paths=source_relative
  - plugin: go-grpc
    out: genproto
    opt: paths=source_relative 